<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Multiple Choice Quiz</h1>
        <form action="{{ url_for('result') }}" method="post">
            {% for number, data in questions_data.items() %}
                <div class="card mt-4">
                    <div class="card-body">
                        <h5>{{ number }}. {{ data.question }}</h5>
                        {% for option in data.options %}
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" 
                                       name="q{{ number }}" value="{{ option }}" 
                                       id="{{ data.option_ids[option] }}">
                                <label class="form-check-label" for="{{ data.option_ids[option] }}">
                                    {{ option }}
                                </label>
                            </div>
                        {% endfor %}
                        <input type="hidden" name="correct_q{{ number }}" value="{{ data.correct_answer }}">
                    </div>
                </div>
            {% endfor %}
            <button type="submit" class="btn btn-success mt-4">Submit Quiz</button>
        </form>
    </div>
</body>
</html>
