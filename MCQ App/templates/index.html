<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="text-center">
    <div class="container mt-5">
        <h1>Welcome to the Quiz</h1>
        <form action="{{ url_for('quiz') }}" method="get">
            <div class="form-group">
                <label for="category">Select Quiz Category:</label>
                <select class="form-control w-50 mx-auto" id="category" name="category">
                    {% for name, category_id in categories.items() %}
                        <option value="{{ category_id }}">{{ name }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Start Quiz</button>
        </form>
    </div>
</body>
</html>
